<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .routine-details {
            margin-top: 20px;
        }
        .attribute {
            margin-bottom: 10px;
        }
        .attribute label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Routine Details</h1>
        <div class="routine-details">
            <div class="attribute">
                <label for="routineID">Routine ID:</label>
                <span>123</span>
            </div>
            <div class="attribute">
                <label for="memberID">Member ID:</label>
                <span>456</span>
            </div>
            <div class="attribute">
                <label for="routineName">Routine Name:</label>
                <span>Beginner Full Body Workout</span>
            </div>
            <div class="attribute">
                <label for="description">Description:</label>
                <span>A full body workout routine suitable for beginners.</span>
            </div>
            <div class="attribute">
                <label for="duration">Duration:</label>
                <span>45 minutes</span>
            </div>
        </div>
    </div>
</body>
</html>
