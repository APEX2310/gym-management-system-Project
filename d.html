<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .plan-details {
            margin-top: 20px;
        }
        .attribute {
            margin-bottom: 10px;
        }
        .attribute label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet Plan Details</h1>
        <div class="plan-details">
            <div class="attribute">
                <label for="planID">Plan ID:</label>
                <span>123</span>
            </div>
            <div class="attribute">
                <label for="memberID">Member ID:</label>
                <span>456</span>
            </div>
            <div class="attribute">
                <label for="planName">Plan Name:</label>
                <span>Weight Loss Plan</span>
            </div>
            <div class="attribute">
                <label for="description">Description:</label>
                <span>A customized plan to help you lose weight.</span>
            </div>
            <div class="attribute">
                <label for="caloricIntake">Caloric Intake:</label>
                <span>1500 calories/day</span>
            </div>
            <div class="attribute">
                <label for="macronutrient">Macronutrient Distribution:</label>
                <span>40% carbs, 30% protein, 30% fat</span>
            </div>
            <div class="attribute">
                <label for="mealTiming">Meal Timing:</label>
                <span>5 meals/day, spaced evenly</span>
            </div>
        </div>
    </div>
</body>
</html>
