<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump & Flex Zone Signup Page</title>
    <link rel="icon" type="https://cdn-icons-png.flaticon.com/128/7696/7696806.png" href="https://cdn-icons-png.flaticon.com/128/7696/7696806.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://images3.alphacoders.com/628/thumb-1920-628887.jpg");
        }
        .signup-form {
            
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-form h1 {
            text-align: center;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid grey;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .signup-form button {
            background-color: rgb(41, 199, 41);
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h1>Signup Form</h1>
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
