<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .exercise-details {
            margin-top: 20px;
        }
        .attribute {
            margin-bottom: 10px;
        }
        .attribute label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Details</h1>
        <div class="exercise-details">
            <div class="attribute">
                <label for="exerciseID">Exercise ID:</label>
                <span>123</span>
            </div>
            <div class="attribute">
                <label for="exerciseType">Exercise Type:</label>
                <span>Strength Training</span>
            </div>
            <div class="attribute">
                <label for="muscleGroup">Muscle Group:</label>
                <span>Upper Body</span>
            </div>
            <div class="attribute">
                <label for="equipment">Equipment Required:</label>
                <span>Dumbbells</span>
            </div>
            <div class="attribute">
                <label for="difficulty">Difficulty Level:</label>
                <span>Intermediate</span>
            </div>
        </div>
    </div>
</body>
</html>
